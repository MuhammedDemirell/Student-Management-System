<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row">
        <h1>List Students</h1>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/students/new}" class="btn btn-primary btn-sm" style="width: 200px;">Add Student</a>
        </div>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Student First Name</th>
            <th>Student Last Name</th>
            <th>Student Email</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="st: ${students}">
            <td th:text="${st.firstName}"></td>
            <td th:text="${st.lastName}"></td>
            <td th:text="${st.email}"></td>
            <td>
                <a th:href="@{/students/edit/{id}(id=${st.id})}" class="btn btn-success">Update</a>

                <a th:href="@{/students/delete/{id}(id=${st.id})}" class="btn btn-danger">Delete</a>

            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
